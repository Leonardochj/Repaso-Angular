<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
    <h3>Héroe borrado <small class="text-danger"> {{ deleteHero }} </small></h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>N ha borrado nada</h3>
</ng-template>

<h3 *ngIf="!deleteHero">No ha borrado nada</h3>

<button (click)="removeLastHero()" 
class="btn btn-outline-danger">Borrar último héroe</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroName"
    class="list-group-item">{{ name }}</li>
</ul>
